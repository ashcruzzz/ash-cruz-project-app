<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c9f2f6e57b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="card">
          <form id="search-city-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type your city here..."
                  aria-label="City temperature search"
                  aria-describedby="basic-addon2"
                  id="current-city"
                />
              </div>
              <div class="col-2" class="">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-2" class="">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-primary shadow-sm current"
                />
            </div>
          </form>
          <div class="row" id="main-info-block" >
            <div class="col-6" id="left-block">
              <h1>Las Vegas</h1>
              <h4 id="special">Tuesday 00:00</h4>
              <p id="weather-description">Cloudy</p>
              <p>
                  Humidity: <span class="rightBlockResults" id="current-humidity">15</span><span>%</span>
                </p>
  
                <p>
                  Wind:<span class="rightBlockResults" id="current-windspeed"> 4</span><span> km/h</span>
                </p>
              
            </div>
            <div
            class="col-6"
            id="right-block
            "
            >
            <div id="now-temperature">
              <i
              class="fa-solid fa-cloud-sun main"
              id="main-weather-symbol"
              ></i>
              <span class="temperature" id="temperature">19 </span>
              <span class="units">
                <a href="" id="celcius-link">C°</a>
                |
                <a href="" class="tempChange" id="farenheight-link">F° </a>
              </span>
            </div>
            </div>
          </div>
          <div class="row" id="days">
            <div class="col">
              <p>Monday</p>
              <div class="card">
                65°/70°
                <i class="fa-solid fa-cloud-sun icon"></i>
              </div>
            </div>
            <div class="col">
              <p>Tuesday</p>
              <div class="card">
                65°/70°
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>
              </div>
            </div>
            <div class="col">
              <p>Wednesday</p>
              <div class="card">
                65°/70°
                <i class="fa-solid fa-sun icon"></i>
              </div>
            </div>
            <div class="col">
              <p>Thursday</p>
              <div class="card">
                65°/70°
                <i class="fa-solid fa-cloud-sun icon"></i>
              </div>
            </div>
            <div class="col">
              <p>Friday</p>
              <div class="card">
                65°/70°
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-header"><a href="https://github.com/ashcruzzz/ash-cruz-project-app">Open-source code</a><span> by Ashley Cruz</span> </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
